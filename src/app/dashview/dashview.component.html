<div class="grid-container" style="padding: 100px 50px 50px 50px">
  <div class="flex-row date-picker-row mb-4">
    <form [formGroup]="dateForm" (ngSubmit)="onSubmit()">
      <div class="flex-item date-range-picker">
        <mat-form-field appearance="fill" class="date-picker">
          <mat-label>From Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker1"
            formControlName="fromDate"
            [min]="minDate"
            [max]="maxDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="date-picker">
          <mat-label>To Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker2"
            formControlName="toDate"
            [min]="minDate"
            [max]="maxDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="dateForm.invalid"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Second row: Energy and appliance charts, and info cards -->

  <div class="row mt-4">
    <div class="col-5">
      <canvas width="200" height="200" id="energyChart"></canvas>
    </div>
    <div class="col-5">
      <canvas width="200" height="200" id="applianceChart"></canvas>
    </div>

    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <canvas style="height: 250px !important" id="carbonChart"></canvas>
    </div>
  </div>
